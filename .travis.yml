os: linux
dist: trusty
addons:
  apt:
    packages:
    - gfortran
language: python
python:
  - "2.7"
before_install:
  - wget http://wannier.org/code/wannier90-2.0.1.tar.gz
  - tar zxvf wannier90-2.0.1.tar.gz
  - pushd wannier90-2.0.1 && touch make.sys && F90=gfortran LIBS="-llapack -lblas" make && popd
install:
  - pip install -r requirements.txt
script:
  - py.test
