os: linux
dist: trusty
addons:
  apt:
    packages:
    - gfortran
    - libblas-dev
    - liblapack-dev
language: python
python:
  - "3.6"
before_install:
  - ./tests/setup-travis.sh
install:
  - pip install -r requirements/dev.txt
  - pip install tox-travis coveralls
before_script:
  - pushd tests/_data/ && cp site.mk.example site.mk && make && popd
script:
  - tox
branches:
  only:
  - master
after_success:
  - coveralls
