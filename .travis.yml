os: linux
dist: trusty
addons:
  apt:
    packages:
    - gfortran
    - libblas-dev
    - liblapack-dev
language: python
python:
  - "2.7"
before_install:
  - ./tools/travis-before-install.sh
install:
  - pip install .
  - pip install -r requirements.txt
before_script:
  - pushd tests/_data/ && cp site.mk.example site.mk && make && popd
script:
  - cd tests && py.test --cov=w90utils
branches:
  only:
  - master
